spring.application.name=media-generator

# JPA / Hibernate Configuration (useful for development)
spring.jpa.hibernate.ddl-auto=update # Attention: 'update' est pratique pour le dev, mais 'validate' ou 'none' est plus sûr en prod.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (useful for development to inspect the in-memory database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Logging levels
logging.level.org.springframework=INFO
logging.level.com.example.mediagenerator=DEBUG # Mettre à DEBUG pour voir plus de logs de notre application
logging.level.org.hibernate.SQL=DEBUG # Pour voir les requêtes SQL générées
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE # Pour voir les paramètres des requêtes SQL

# OpenAI API Configuration
openai.api.key= # Laissez vide ou mettez une clé placeholder comme SIMULATED_KEY_PLACEHOLDER
openai.api.url=https://api.openai.com/v1
openai.model=gpt-3.5-turbo
openai.max_tokens=700
openai.temperature=0.7
